type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
      - type: custom:button-card
        entity: sensor.fridge_freezer_doors
        name: Fridge-Freezer
        show_state: false
        icon: mdi:fridge-outline
        state:
          - value: 'fridge'
            icon: mdi:fridge-bottom
            color: red
          - value: 'freezer'
            icon: mdi:fridge-top
            color: red
          - value: 'fridge and freezer'
            icon: mdi:fridge
            color: red
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      - type: custom:button-card