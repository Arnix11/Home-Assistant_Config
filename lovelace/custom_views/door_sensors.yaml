type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: binary_sensor.front_door
        show_state: false
        icon: mdi:door-closed
        state:
          - value: 'on'
            icon: mdi:door-open
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      - type: custom:button-card
        name: Doors
      - type: custom:button-card
        entity: binary_sensor.back_door
        show_state: false
        icon: mdi:door-closed
        state:
          - value: 'on'
            icon: mdi:door-open
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px