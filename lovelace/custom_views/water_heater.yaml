    cards:
      - type: custom:button-card
        entity: switch.immersion_heater
        name: Normal
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      - type: custom:button-card
        name: Water
        label: Heater
        show_icon: false
        show_label: true
        styles:
          card:
            - height: 60px
      - type: custom:button-card
        entity: switch.bath_mode
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px