type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: light.stairs_led
        icon: mdi:stairs
        name: Stairs
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      - type: custom:button-card
        entity: light.upstairs_lights
        label: Upstairs
        show_icon: false
        show_name: false
        show_label: true
        tap_action:
          action: toggle
          haptic: light
        styles:
          label:
            - color: rgb(26, 186, 146)
        state:
          - value: 'on'
            styles:
              label:
                - color: yellow
      - type: custom:button-card
