title: Dashboard
icon: mdi:monitor-dashboard
panel: true
path: dash
cards:
  - type: custom:layout-card
    layout: vertical
    max_columns: 3
    cards:
      - !include ../custom_views/family_presence.yaml
      - break
      - type: custom:simple-weather-card
        entity: weather.dark_sky
        name: " "
        backdrop: 
          day: "var(--paper-card-background-color)"
          night: "var(--paper-card-background-color)"
      - break
      - !include ../custom_views/waste.yaml
      - break
      - type: custom:button-card
        entity: light.all_lights
        label: Lights
        tap_action:
          action: toggle
          haptic: light
        show_icon: false
        show_name: false
        show_label: true
        styles:
          label:
            - color: rgb(26, 186, 146)
          card:
            - height: 30px
        state:
          - value: 'on'
            styles:
              label:
                - color: yellow
      - !include ../custom_views/downstairs_lights.yaml
      - !include ../custom_views/upstairs_lights.yaml
      - break
      
      - !include ../custom_views/appliances.yaml
      - !include ../custom_views/kitchen_sockets.yaml
      - !include ../custom_views/water_heater.yaml
      - break
      
      - !include ../custom_views/door_sensors.yaml
      - !include ../custom_views/window_sensors.yaml
      - !include ../custom_views/motion_sensors.yaml
      - !include ../custom_views/fridge.yaml
      - break
      - type: entities
        entities:
          - type: 'custom:multiple-entity-row'
            entity: sensor.next_bus_to_porthmadog
            entities:
              - entity: sensor.next_bus_to_porthmadog_estimated
                name: Est
              - entity: sensor.next_bus_to_porthmadog_scheduled
                name: Scheduled
              - entity: sensor.next_bus_to_porthmadog_route
                name: route
      - break
      - entity: sensor.aftership
        title: Packages
        type: 'custom:aftership-card'
