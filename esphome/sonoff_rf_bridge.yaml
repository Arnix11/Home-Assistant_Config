esphome:
  name: sonoff_rf_bridge
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_psk
  manual_ip:
    static_ip: 192.168.1.99
    gateway: 192.168.1.1
    subnet: 255.255.255.0

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

sensor:
  - platform: wifi_signal
    name: Sonoff RF Bridge Wifi Signal
    update_interval: 10s

  - platform: uptime
    name: Sonoff RF Bridge Uptime

binary_sensor:
  - platform: status
    name: Sonoff RF Bridge Status

#***************************************************
#        MOTION
#***************************************************
  - platform: remote_receiver
    name: Downstairs Motion
    device_class: motion
    rc_switch_raw:
      code: '111010101000010110101100'
      protocol: 6
    filters:
      delayed_off: 5s

  - platform: remote_receiver
    name: Upstairs Motion
    device_class: motion
    rc_switch_raw:
      code: '001111000101100110101100'
      protocol: 6
    filters:
      delayed_off: 5s

#*************************************************
#       DOORS
#*************************************************

# Front door
  - platform: remote_receiver
    id: front_door_open_signal
    internal: true
    rc_switch_raw:
      code: '001100101111000000001010'
      protocol: 6
    filters:
      delayed_off: 200ms
    on_press:
      - binary_sensor.template.publish:
          id: front_door
          state: ON

  - platform: remote_receiver
    id: front_door_closed_signal
    internal: true
    rc_switch_raw:
      code: '001100101111000000001110'
      protocol: 6
    filters:
      delayed_off: 200ms
    on_press:
      - binary_sensor.template.publish:
          id: front_door
          state: OFF

  - platform: template
    name: Front Door
    device_class: door
    id: front_door
    lambda: return {};

# Front door BAT
