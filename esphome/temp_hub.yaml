substitutions:
  esphome_name: temp_hub
  ip_address: 192.168.1.15

esphome:
  name: ${esphome_name}
  platform: ESP32
  board: esp-wrover-kit

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_psk
  manual_ip:
    static_ip: $ip_address
    gateway: 192.168.1.1
    subnet: 255.255.255.0

logger:
  level: debug

api:
  reboot_timeout: 60min

ota:
  
esp32_ble_tracker:

switch:
