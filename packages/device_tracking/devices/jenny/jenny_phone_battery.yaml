automation:
  - alias: Jenny phone battery warning
    trigger:
    - entity_id: sensor.jenny_s_oppo_reno_battery_level
      below: 15
      platform: numeric_state
    condition:
      - condition: zone
        entity_id: person.jenny_gorton
        zone: zone.home
    action:
    - service: notify.broadcast
      data:
        message: "Remember to charge your phone Jenny, It's down to {{ states('sensor.jenny_s_oppo_reno_battery_level')}} percent!"

  - alias: Jenny phone battery critical
    trigger:
    - entity_id: sensor.jenny_s_oppo_reno_battery_level
      below: 5
      platform: numeric_state
    condition:
      - condition: zone
        entity_id: person.jenny_gorton
        zone: zone.home
    action:
    - service: notify.broadcast
      data:
        message: "Jenny, Your phone battery is down to {{ states('sensor.jenny_s_oppo_reno_battery_level')}} percent!"
